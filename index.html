<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="src/assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive Rating Component</title>
</head>

<body class="flex flex-row justify-center items-center w-full h-screen px-6 py-10 bg-very-dark-blue">

    <main class="max-w-md h-auto bg-transparent perspective">

        <!-- Rating options -->
        <input class="block w-0 h-0" type="radio" name="rating-option" id="rating-input-1" value="1">
        <input class="block w-0 h-0" type="radio" name="rating-option" id="rating-input-2" value="2">
        <input class="block w-0 h-0" type="radio" name="rating-option" id="rating-input-3" value="3">
        <input class="block w-0 h-0" type="radio" name="rating-option" id="rating-input-4" value="4">
        <input class="block w-0 h-0" type="radio" name="rating-option" id="rating-input-5" value="5">

        <!-- Rating pannel flip trigger -->
        <input class="block w-0 h-0" aria-hidden="true" type="checkbox" name="rating-submit" id="rating-submit">

        <div class="relative w-full h-auto preserve transition-transform duration-500" id="rating-pannel">

            <!-- Rating selection -->
            <div class="relative z-30 w-full h-auto hidden-backface p-8 rounded-2xl bg-dark-blue" id="rating-pannel-front">
                <div class="flex w-12 h-12 mb-4 rounded-full bg-button shadow-sm">
                    <img class="w-4 h-4 m-auto" src="src/assets/images/icon-star.svg" alt="star icon">
                </div>
                <h1 class="text-3xl font-bold text-white mb-4">How did we do ?</h1>
                <p class="text-base font-normal text-medium-grey leading-6 mb-6">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                
                <div class="flex flex-row flex-wrap w-[calc(100% + 1rem)] -mx-2 mb-4 ratings:justify-between ratings:w-full ratings:mx-0" id="rating-labels">
                    <label class="rating-label mx-2 mb-4 flex w-12 h-12 rounded-full bg-button cursor-pointer transition-colors ratings:mx-0" for="rating-input-1" id="rating-label-1">
                        <span class="rating-label-text m-auto text-base font-bold text-medium-grey transition-colors">1</span>
                    </label>
                    <label class="rating-label mx-2 mb-4 flex w-12 h-12 rounded-full bg-button cursor-pointer transition-colors ratings:mx-0" for="rating-input-2" id="rating-label-2">
                        <span class="rating-label-text m-auto text-base font-bold text-medium-grey transition-colors">2</span>
                    </label>
                    <label class="rating-label mx-2 mb-4 flex w-12 h-12 rounded-full bg-button cursor-pointer transition-colors ratings:mx-0" for="rating-input-3" id="rating-label-3">
                        <span class="rating-label-text m-auto text-base font-bold text-medium-grey transition-colors">3</span>
                    </label>
                    <label class="rating-label mx-2 mb-4 flex w-12 h-12 rounded-full bg-button cursor-pointer transition-colors ratings:mx-0" for="rating-input-4" id="rating-label-4">
                        <span class="rating-label-text m-auto text-base font-bold text-medium-grey transition-colors">4</span>
                    </label>
                    <label class="rating-label mx-2 mb-4 flex w-12 h-12 rounded-full bg-button cursor-pointer transition-colors ratings:mx-0" for="rating-input-5" id="rating-label-5">
                        <span class="rating-label-text m-auto text-base font-bold text-medium-grey transition-colors">5</span>
                    </label>
                </div>

                <label class="hidden w-full h-auto p-4 rounded-full transition-colors bg-orange cursor-pointer hover:bg-white group" for="rating-submit" id="rating-submit-button">
                    <span class="block text-center text-base font-bold tracking-widest transition-colors text-white uppercase group-hover:text-orange">submit</span>
                </label>

                <button class="w-full h-auto p-4 rounded-full bg-button cursor-not-allowed" id="rating-submit-button-disabled">
                    <span class="block text-center text-base font-bold tracking-widest text-medium-grey uppercase">submit</span>
                </button>
            </div>

            <!-- Rating result -->
            <div class="absolute z-40 top-0 left-0 w-full h-full hidden-backface px-6 py-8 flex flex-col justify-start items-center rounded-2xl bg-dark-blue rotate-y" id="rating-pannel-back">
                <img class="mb-6" src="src/assets/images/illustration-thank-you.svg" alt="thank you illustration">
                <span class="px-4 py-2 mb-6 rounded-full text-center text-base font-normal text-orange bg-button" id="rating-results">
                    You selected 
                    <span class="hidden" id="rating-result-1">1</span>
                    <span class="hidden" id="rating-result-2">2</span>
                    <span class="hidden" id="rating-result-3">3</span>
                    <span class="hidden" id="rating-result-4">4</span>
                    <span class="hidden" id="rating-result-5">5</span>
                     out of 5
                </span>
                <h2 class="text-center text-3xl font-bold text-white mb-4">Thank you!</h2>
                <p class="text-center text-base font-normal leading-6 text-medium-grey">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>

        </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
