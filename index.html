<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="icon" type="image/png" href="src/images/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Primary Meta Tags -->
  <title>Interactive rating component</title>
  <meta name="title" content="Interactive rating component">
  <meta name="description" content="Frontend mentor challenge solution for: Interactive rating component">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://john-mirage.github.io/interactive-rating-component/">
  <meta property="og:title" content="Interactive rating component">
  <meta property="og:description" content="Frontend mentor challenge solution for: Interactive rating component">
  <meta property="og:image" content="https://john-mirage.github.io/interactive-rating-component/preview.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://john-mirage.github.io/interactive-rating-component/">
  <meta property="twitter:title" content="Interactive rating component">
  <meta property="twitter:description" content="Frontend mentor challenge solution for: Interactive rating component">
  <meta property="twitter:image" content="https://john-mirage.github.io/interactive-rating-component/preview.jpg">
</head>

<body>
  <!-- page -->
  <main class="page">
    <h1 class="page__title">Interactive rating component</h1>
    <web-rating></web-rating>
  </main>

  <!-- template | web rating form -->
  <template id="template-web-rating-form">
    <form class="web-rating-form__container">
      <svg class="web-rating-form__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17 16" fill="currentColor">
        <path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"/>
      </svg>
      <h1 class="web-rating-form__title">How did we do ?</h1>
      <p class="web-rating-form__subtitle">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="web-rating-form__inputs">
        <web-rating-checkbox value="1"></web-rating-checkbox>
        <web-rating-checkbox value="2"></web-rating-checkbox>
        <web-rating-checkbox value="3"></web-rating-checkbox>
        <web-rating-checkbox value="4"></web-rating-checkbox>
        <web-rating-checkbox value="5"></web-rating-checkbox>
      </div>
      <button class="web-rating-form__button" id="wrf-button" type="button">
        <span class="web-rating-form__button-label">submit</span>
      </button>
    </form>
  </template>

  <!-- template | web rating checkbox -->
  <template id="template-web-rating-checkbox">
    <input class="web-rating-checkbox__input" id="wrc-input" name="rating-choice" type="radio"/>
    <label class="web-rating-checkbox__label" id="wrc-label"></label>
  </template>

  <!-- template | web rating result -->
  <template id="template-web-rating-result">
    <img class="web-rating-result__image" src="/src/images/illustration-thank-you.svg" alt="thank you illustration">
    <p class="web-rating-result__value">You selected <span id="wrr-value"></span> out of 5</p>
    <h2 class="web-rating-result__title">Thank you!</h2>
    <p class="web-rating-result__subtitle">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </template>

  <!-- module -->
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
